{% extends 'base.html' %}

{% block content %}
<div style="max-width: 640px; margin: 0 auto;">
    <div class="breadcrumb">
        <a href="{{ url_for('index') }}">Students</a>
        <span class="sep">â€º</span>
        <span class="current">Add New Student</span>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Enroll New Student</h2>
            <p>Enter student details to create a new profile.</p>
        </div>
        <div class="card-body">
            <form action="{{ url_for('create') }}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-input"
                            value="{{ student.first_name or '' }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-input"
                            value="{{ student.last_name or '' }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" value="{{ student.email or '' }}"
                        required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-input" value="{{ student.phone or '' }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="date_of_birth">Date of Birth</label>
                        <input type="date" name="date_of_birth" id="date_of_birth" class="form-input"
                            value="{{ student.date_of_birth or '' }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="status">Enrollment Status</label>
                    <select name="status" id="status" class="form-select">
                        <option value="active" {% if student.status=='active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if student.status=='inactive' %}selected{% endif %}>Inactive
                        </option>
                        <option value="suspended" {% if student.status=='suspended' %}selected{% endif %}>Suspended
                        </option>
                        <option value="graduated" {% if student.status=='graduated' %}selected{% endif %}>Graduated
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
